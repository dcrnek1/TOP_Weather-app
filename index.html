<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="loader">
        <img src="./assets/images/loader.gif" alt="">
    </div>
    <div class="app">
        <div class="main-section">
            <div class="search">
                <div class="flex-container-horizontal-center">
                    <img src="./assets/images/search.png" width="20">
                    <input type="text" placeholder="Search for places ...">
                    <img id="gps_locate" src="./assets/images/gps.png" width="20" alt="">
                </div>
            </div>
            <div class="current-weather">
                <div class="city-card">
                    <span class="big-text" id="cityName"></span>
                </div>
                <div class="current-weather_card">
                    <div class="current-weather_card_image"><img id="currentImg" src="" alt=""></div>
                    <div class="current-weather_temperature huge-text"><span id="temp"></span><sup
                            class="sup">&#176;<span id="temp_unit"></span></sup>
                    </div>
                </div>
                <div class="current-weather_day_time large bold"><span id="current_day"></span>, <span class="grey thin"
                        id="current_time"></span></div>
                <div class="divider"></div>
                <div class="current-weather_description"><span class="small-text bold">Condition:</span> <span
                        class="small-text" id="condition"></span></div>
                <div class="current-weather_description"><span class="small-text bold">Humidity:</span> <span
                        class="small-text" id="humidity"></span></div>
                <div class="current-weather_description"><span class="small-text bold">Fells like:</span> <span
                        class="small-text" id="feels_like"></span></div>
            </div>
        </div>
        <div class="detail-section">
            <div class="detail-section_header">
                <div class="temp-btn active temp_c" id="change_c">°C</div>
                <div class="temp-btn temp_f" id="change_f">°F</div>
            </div>
            <div>
                <h1>Future Forecast</h1>
            </div>
            <div class="detail-section_weather-by-day_cards" id="forecastCards">
            </div>
            <div>
                <h1>Today's Highlights</h1>
            </div>
            <div class="highlight-cards">
                <div class="highlight-card uv-index">
                    <h2>UV Index</h2>
                    <div class="vertically-center">
                        <center>
                            <h3><span id="uv-index"></span> <span class="grey thin">/11</span></h3>
                        </center>
                    </div>
                </div>
                <div class="highlight-card wind">
                    <h2>Wind Status</h2>
                    <div class="vertically-center">
                        <div class="flex-container-vertical">
                            <div class="flex-container-horizontal-end">
                                <h3 id="wind"></h3>
                                <div id="wind_unit"></div>
                            </div>
                            <div class="wind-dir">
                                <span id="wind-dir"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="highlight-card sunrise">
                    <h2>Sunrise & Sunset</h2>
                    <div class="vertically-center">
                        <div class="flex-container-horizontal-center">
                            <div><img src="./assets/images/weather/day/113.png" style="margin: -15px" width="60" alt="">
                            </div>
                            <div class="bold" id="sunrise"></div>
                        </div>
                        <div class="flex-container-horizontal-center">
                            <div><img src="./assets/images/weather/sunset.png" style="margin: -15px; opacity: 0.6;"
                                    width="60" alt="">
                            </div>
                            <div class="bold" id="sunset"></div>
                        </div>
                    </div>
                </div>
                <div class="highlight-card humidity">
                    <h2>Humidity</h2>
                    <div class="vertically-center">
                        <center>
                            <h3><span id="humidity_card"></span> <span class="grey thin">%</span></h3>
                        </center>
                    </div>
                </div>
                <div class="highlight-card visibility">
                    <h2>Visibility</h2>
                    <div class="flex-container-vertical">
                        <div class="flex-container-horizontal-end">
                            <h3 id="visibility">10</h3>
                            <div id="visibility-unit">km</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js" type="module"></script>
</body>

</html>
