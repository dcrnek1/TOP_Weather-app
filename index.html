<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="main-section">
            <div class="search">Search</div>
            <div class="current-weather">
                <div class="current-weather_icon">Current weather icon</div>
                <div class="current-weather_temperature">Current temperature</div>
                <div class="current-weather_day_time">Current day</div>
                <div class="divider"></div>
                <div class="current-weather_description">Desc</div>
                <div class="current-weather_pprecipitation">Rain - 30%</div>
            </div>
        </div>
        <div class="detail-section">
            <div class="detail-section_header">
                <div class="temp-btn active temp_c">°C</div>
                <div class="temp-btn temp_f">°F</div>
            </div>
            <div class="detail-section_weather-by-day_cards">
                <div class="weather-by-day_card">Mon</div>
                <div class="weather-by-day_card">Tue</div>
                <div class="weather-by-day_card">Wed</div>
                <div class="weather-by-day_card">Thu</div>
                <div class="weather-by-day_card">Fri</div>
                <div class="weather-by-day_card">Sat</div>
                <div class="weather-by-day_card">Sun</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
